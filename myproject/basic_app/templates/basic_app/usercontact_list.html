{% extends "basic_app/base.html" %}

{% block content %}
  <div class="container">
    {% for contact in user_list %}
      <ol>
        <a href="{% url 'contacts_detail' pk=contact.pk %}">
          <li><strong>{{ contact.username }}</strong></li>
        </a>
      </ol>
    {% endfor %}
  </div>
{% endblock %}
